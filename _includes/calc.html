<h2>Precio moneda (BTC): <input id="btcPrice" type="number" min="0" value="0.1" onchange="calcSellValue()"></h2>
<h2>Ganancia:<input id="gainRange" type="range" min="0" max="100" value="21"> <input id="gain" type="number" min="0" max="100" value=21>% </h2>
<h2>Vender en: <input id="sellValue" type="number" readonly> <input type="button" value="Calcular valor de venta" onclick="calcSellValue()"> </h2>

<script>
var gainRange = document.getElementById('gainRange');
var gainField = document.getElementById('gain');
gainRange.addEventListener('input', function (e) {
  gainField.value = e.target.value;
  calcSellValue();
});
gainField.addEventListener('input', function (e) {
  gainRange.value = e.target.value;
  calcSellValue();
});

function calcSellValue()
{
  btcPrice = document.getElementById('btcPrice');  
  sellValue = document.getElementById('sellValue');
  sellValue.value = btcPrice.value * (1.0 + gainField.value / 100.0);
}
</script>
